<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>New Jersey</title>
</head>

<body>
    <div class="container">
        <section class="weather-widget">
            <div class="weather-widget__weather">
                <div class="weather-widget__refresh"> 
                    <a href="#" class="weather-widget__refresh-button"></a>
                </div>  
                <ul class="weather-widget__weather-list">
                    <li class="weather-widget__temperature">79<span class="weather-widget__degree-symbol">&deg;</span></li>
                    <li class="weather-widget__text">
                        <h3 class="weather-widget__description">Cloudy Skies</h3>
                        <p class="weather-widget__location">Sicklerville&comma; New Jersey</p>
                    </li>
                    <li class="weather-widget__date">
                        <p class="weather-widget__month">MAY</p>
                        <p class="weather-widget__day-of-month">21</p>
                    </li>
                </ul>
            </div>
            <div class="weather-widget__details">
                <ul class="weather-widget__details-list">
                    <li class="weather-widget__wind">2 MPH</li>
                    <li class="weather-widget__humidity">33&percnt;</li>
                    <li class="weather-widget__sun">83&percnt;</li>
                </ul>
                <fieldset class="weather-widget__radio-group" id="radio-group" >
                    <div class="weather-widget_radio-group-wrapper">
                        <label for="radio-1" class="weather-widget__radio-button-wrapper">
                            <input class="weather-widget__radio-button" type="radio" name="radio-group" id="radio-1" checked>
                            <span class="weather-widget__radio-custom"></span>
                        </label>
                        <label for="radio-2" class="weather-widget__radio-button-wrapper">
                            <input class="weather-widget__radio-button" type="radio" name="radio-group" id="radio-2">
                            <span class="weather-widget__radio-custom"></span>
                        </label>
                        <label for="radio-3" class="weather-widget__radio-button-wrapper">
                            <input class="weather-widget__radio-button" type="radio" name="radio-group" id="radio-3">
                            <span class="weather-widget__radio-custom"></span>
                        </label>
                    </div>
                </fieldset>
            </div>
        </section>
    </div>
</body>

</html>
